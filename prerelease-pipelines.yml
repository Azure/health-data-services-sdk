    VerboseLogin: true
- task: EsrpCodeSigning@1
  displayName: "Sign Microsoft.Health.Fhir.Proxy.Storage.dll"
  inputs:
    ConnectedServiceName: 'ESRP Code Signing'
    FolderPath: '$(Build.SourcesDirectory)\src\Microsoft.Health.Fhir.Proxy.Storage\bin\Release\net5.0'
    Pattern: '**/Microsoft.Health.Fhir.Proxy.Storage.dll'
    UseMinimatch: true
    signConfigType: 'inlineSignParams'
    inlineOperation: |
      [
        {
          "keyCode": "CP-230012",
          "operationSetCode": "SigntoolSign",
          "parameters": [
            {
              "parameterName": "OpusName",
              "parameterValue": "Microsoft"
            },
            {
              "parameterName": "OpusInfo",
              "parameterValue": "http://www.microsoft.com"
            },
            {
              "parameterName": "PageHash",
              "parameterValue": "/NPH"
            },
            {
              "parameterName": "FileDigest",
              "parameterValue": "/fd sha256"
            },
            {
              "parameterName": "TimeStamp",
              "parameterValue": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
            }
          ],
          "toolName": "signtool.exe",
          "toolVersion": "6.2.9304.0"
        }
      ]
    SessionTimeout: '60'
    MaxConcurrency: '50'
    MaxRetryAttempts: '5'
    VerboseLogin: true
- task: DotNetCoreCLI@2
  displayName: "dotnet pack Microsoft.Health.Fhir.Proxy"
  inputs:
    command: 'pack'
    arguments: '--configuration $(buildConfiguration)'
    packagesToPack: '**/Microsoft.Health.Fhir.Proxy.csproj'
    nobuild: true
    versioningScheme: 'byEnvVar'
    versionEnvVar: packageversion
- task: DotNetCoreCLI@2
  displayName: "dotnet pack Microsoft.Health.Fhir.Proxy.Extensions.Channels"
  inputs:
    command: 'pack'
    arguments: '--configuration $(buildConfiguration)'
    packagesToPack: '**/Microsoft.Health.Fhir.Proxy.Extensions.Channels.csproj'
    nobuild: true
    versioningScheme: 'byEnvVar'
    versionEnvVar: packageversion
- task: DotNetCoreCLI@2
  displayName: "dotnet pack Microsoft.Health.Fhir.Proxy.Storage"
  inputs:
    command: 'pack'
    arguments: '--configuration $(buildConfiguration)'
    packagesToPack: '**/Microsoft.Health.Fhir.Proxy.Storage.csproj'
    nobuild: true
    versioningScheme: 'byEnvVar'
    versionEnvVar: packageversion

- task: NuGetAuthenticate@0
  displayName: 'NuGet Authenticate'
- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '3dcf91a6-e317-4e72-bca9-fc85f99858f8/43bea277-312d-4753-a734-143e5c253af3'
    versioningScheme: 'byEnvVar'
    versionEnvVar: packageversion
    allowPackageConflicts: true
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop-prerelease'
    publishLocation: 'Container'
- task: EsrpCodeSigning@1
  inputs:
    ConnectedServiceName: 'ESRP Code Signing'
    FolderPath: '$(Build.ArtifactStagingDirectory)'
    Pattern: '/Microsoft.Health.Fhir.Proxy.$(packageversion).nupkg'
    UseMinimatch: true
    signConfigType: 'inlineSignParams'
    inlineOperation: |
      [
        {
            "keyCode": "CP-401405",
            "operationSetCode": "NuGetSign",
            "parameters": [ ],
            "toolName": "sign",
            "toolVersion": "1.0"
        },
        {
            "keyCode": "CP-401405",
            "operationSetCode": "NuGetVerify",
            "parameters": [ ],
            "toolName": "sign",
            "toolVersion": "1.0"
        }
      ]
    SessionTimeout: '60'
    MaxConcurrency: '50'
    MaxRetryAttempts: '5'
    VerboseLogin: true