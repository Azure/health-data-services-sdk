parameters:
- name: ArtifactName
- name: Version

steps:
  - task: DotNetCoreCLI@2
    displayName: ${{ format('Pack_{0}', parameters.ArtifactName) }}
    inputs:
      command: pack
      packagesToPack: '**/src/*/*.csproj'
      versioningScheme: byEnvVar
      versionEnvVar: package_version
      outputDir: ${{ format('$(Build.ArtifactStagingDirectory)/{0}/{1}', parameters.ArtifactName, parameters.Version) }}
    env:
      package_version: ${{ parameters.Version }}

  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: ${{ format('$(Build.ArtifactStagingDirectory)/{0}/{1}', parameters.ArtifactName, parameters.Version) }}
      artifactName: ${{ parameters.ArtifactName }}
      artifactType: 'pipeline'
